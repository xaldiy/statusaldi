<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŸ¢ Aldi - Luzoryx </title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    .status-box {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .site {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
    .status {
      font-weight: bold;
    }

    .up { color: #00ff66; }
    .down { color: #ff4444; }
    .dev { color: #ffc107; }
    .recovery { color: #ffff66; }
    .backend { color: #ff8800; }
    .closed { color: #ff5555; }
    .tempclosed { color: #ffa500; }
    .sleep { color: #00bfff; }
    .private { color: #bbb; font-style: italic; }
  </style>
</head>
<body>
  <div class="status-box" id="statusList">
    <h2>&lt;!&gt;Aldi Status&lt;/&gt;ğŸŒ</h2>
  </div>

  <script>
    const container = document.getElementById('statusList');

    const customStatuses = {
      'dev': { label: 'ğŸš§ Under Dev', class: 'dev' },
      'recovery': { label: 'ğŸŸ¡ Recovery', class: 'recovery' },
      'backend': { label: 'âš ï¸ Backend Down', class: 'backend' },
      'closed': { label: 'âŒ Permanently Closed', class: 'closed' },
      'tempclosed': { label: 'â›” Temporary Closed', class: 'tempclosed' },
      'sleep': { label: 'ğŸ’¤ Sleep', class: 'sleep' },
      'private': { label: 'ğŸ”’ Private', class: 'private' }
    };

    async function loadStatuses() {
      try {
        const res = await fetch("https://aldi.my.id/bcknd/statusaldi.php");
        const data = await res.json();

        for (const [name, info] of Object.entries(data)) {
          let label = "", cssClass = "";

          if (info.custom && customStatuses[info.custom]) {
            label = customStatuses[info.custom].label;
            cssClass = customStatuses[info.custom].class;
          } else {
            label = info.status === 'online' ? 'ğŸŸ¢ Online' : 'ğŸ”´ Offline';
            cssClass = info.status === 'online' ? 'up' : 'down';
            if (info.ssl === 'invalid') {
              label += ' âš ï¸ SSL';
            }
          }

          const html = `<div class="site">
              <span>${name}</span>
              <span class="status ${cssClass}">${label}</span>
            </div>`;
          container.innerHTML += html;
        }
      } catch (err) {
        container.innerHTML += `<div style="color: red;">Gagal ambil status ğŸ˜¢</div>`;
      }
    }

    loadStatuses();
  </script>
</body>
</html>
